<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login • FresherConnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <main class="auth-wrap">
    <section class="card">
      <h1>Login</h1>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="flash">
            {% for category, message in messages %}
              <div class="flash-item {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="POST" id="loginForm" novalidate>
        <div class="field">
          <label>Email</label>
          <input type="email" name="email" required placeholder="you@example.com" />
          <small class="error" data-for="email"></small>
        </div>
        <div class="field">
          <label>Password</label>
          <input type="password" name="password" required minlength="6" placeholder="••••••••" />
          <small class="error" data-for="password"></small>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <p class="alt">New here? <a href="{{ url_for('register') }}">Create an account</a></p>
    </section>
  </main>
  <footer class="footer">© 2025 FresherConnect</footer>
  <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
